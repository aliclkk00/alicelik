<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ali Çelik</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: black;
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 2px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      color: black;
      font-family: 'Georgia', serif;
      animation: fadeIn 3s ease-in-out;
    }

    .sun, .moon {
      position: absolute;
      top: 50px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      animation: rotate 20s linear infinite;
    }

    .sun {
      left: 50px;
      background: radial-gradient(circle, #FFD700, #FFA500);
    }

    .moon {
      right: 50px;
      background: radial-gradient(circle, #ccc, #999);
    }

    .penguin {
      position: absolute;
      bottom: 0;
      width: 80px;
      height: 80px;
      background-image: url('https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif');
      background-size: cover;
      animation: bounce 3s infinite ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .penguin:nth-child(1) { left: 20%; }
    .penguin:nth-child(2) { left: 40%; }
    .penguin:nth-child(3) { left: 60%; }
    .penguin:nth-child(4) { left: 80%; }
  </style>
</head>
<body>
  <header>alicelik.xyz</header>
  <h1>Ali Çelik</h1>
  <div class="sun"></div>
  <div class="moon"></div>
  <div class="penguin"></div>
  <div class="penguin"></div>
  <div class="penguin"></div>
  <div class="penguin"></div>

  <script>
    // Daha fazla animasyon için JavaScript ile yıldızlar ekleyelim
    for (let i = 0; i < 50; i++) {
      let star = document.createElement('div');
      star.style.position = 'absolute';
      star.style.width = '4px';
      star.style.height = '4px';
      star.style.background = 'black';
      star.style.borderRadius = '50%';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animation = 'twinkle 2s infinite alternate';
      document.body.appendChild(star);
    }

    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes twinkle {
        from { opacity: 0.2; }
        to { opacity: 1; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
