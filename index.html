<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alicelik.xyz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #ffffff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Güneş */
        .sun {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, #FFD700, #FFA500);
            box-shadow: 0 0 60px #FFD700, 0 0 100px #FFA500;
            animation: celestialOrbit 20s linear infinite, pulse 2s ease-in-out infinite;
        }

        @keyframes celestialOrbit {
            0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Yıldızlar */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: black;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Logo üstte */
        .logo {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Georgia', serif;
            font-size: 18px;
            color: #000;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 100;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* Ana isim ortada */
        .main-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .main-name {
            font-family: 'Didot', 'Georgia', serif;
            font-size: 120px;
            color: #000;
            font-weight: bold;
            letter-spacing: 8px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.4);
            animation: nameGlow 4s ease-in-out infinite;
        }

        @keyframes nameGlow {
            0%, 100% { 
                text-shadow: 4px 4px 8px rgba(0,0,0,0.4), 
                             0 0 20px rgba(255,255,255,0.3);
            }
            50% { 
                text-shadow: 4px 4px 8px rgba(0,0,0,0.4), 
                             0 0 40px rgba(255,255,255,0.6),
                             0 0 60px rgba(255,255,255,0.4);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-name {
                font-size: 60px;
                letter-spacing: 4px;
            }
            .logo {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo üstte -->
    <div class="logo">alicelik.xyz</div>

    <!-- Güneş -->
    <div class="sun"></div>

    <!-- Yıldızlar -->
    <div class="stars">
        <div class="star" style="top: 10%; left: 15%;"></div>
        <div class="star" style="top: 20%; left: 45%;"></div>
        <div class="star" style="top: 15%; left: 75%;"></div>
        <div class="star" style="top: 40%; left: 25%;"></div>
        <div class="star" style="top: 50%; left: 85%;"></div>
        <div class="star" style="top: 70%; left: 35%;"></div>
        <div class="star" style="top: 80%; left: 65%;"></div>
        <div class="star" style="top: 30%; left: 90%;"></div>
    </div>

    <!-- Ana İsim -->
    <div class="main-container">
        <h1 class="main-name">Ali Çelik</h1>
    </div>

    <!-- İnşaat Penguenleri -->
    <div class="penguin-container">
        <div class="penguin"></div>
        <div class="penguin"></div>
        <div class="penguin"></div>
    </div>

    <!-- Uçan Kuşlar -->
    <div class="bird"></div>
    <div class="bird"></div>

    <!-- İnşaat İşaretleri -->
    <div class="construction"></div>
    <div class="construction"></div>

    <!-- Baloncuklar -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <!-- Kalplar -->
    <div class="heart"></div>
    <div class="heart"></div>

    <!-- Roket -->
    <div class="rocket"></div>

    <script>
        // Rastgele yıldızlar ekle
        const starsContainer = document.querySelector('.stars');
        for(let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // İsme tıklayınca özel animasyon
        const mainName = document.querySelector('.main-name');
        mainName.addEventListener('click', function() {
            this.style.transform = 'scale(1.1) rotate(5deg)';
            setTimeout(() => {
                this.style.transform = 'scale(1) rotate(0deg)';
            }, 300);
        });

        // Mouse hareketi ile parallax efekti
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            
            const sun = document.querySelector('.sun');
            if(sun) {
                sun.style.transform = `translate(${moveX}px, ${moveY}px)`;
            }
        });
    </script>
</body>
</html>
