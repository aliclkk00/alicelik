<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alicelik.xyz - Ali Çelik</title>
    <style>
        /*
        Genel Stil ve Fontlar
        */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&display=swap');

        :root {
            --primary-color: #000000; /* Siyah */
            --secondary-color: #f0f0f0; /* Açık Gri/Beyaz */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            overflow-x: hidden; /* Yatay kaydırmayı engelle */
            display: flex; /* İçeriği ortalamak için */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /*
        Başlık (Domain Adı)
        */
        #header-title {
            position: fixed; /* Üstte sabit kalır */
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 5px;
            opacity: 0; /* Başlangıçta gizli */
            animation: fadeInDown 1s ease-out 0.5s forwards; /* Gecikmeli giriş animasyonu */
            z-index: 10;
        }

        /*
        Büyük İsim
        */
        #main-name {
            font-size: 8vw; /* Ekran genişliğine göre ayarlanır */
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 10px;
            line-height: 1;
            opacity: 0;
            /* İlk yüklemede ve hover'da hafif 3D efekti */
            text-shadow: 
                -1px -1px 0 rgba(0, 0, 0, 0.1),
                1px 1px 0 rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease-in-out;
            animation: fadeIn 1s ease-out 1s forwards; /* Gecikmeli giriş animasyonu */
            cursor: default;
        }

        #main-name:hover {
            letter-spacing: 12px;
            transform: scale(1.02);
            text-shadow: 
                -2px -2px 0 rgba(0, 0, 0, 0.15),
                2px 2px 0 rgba(255, 255, 255, 0.7);
        }

        /*
        Temel Animasyonlar
        */

        /* Sayfa Yüklenince Gelen Animasyonlar */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translate(-50%, -20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Boş Dururken Nabız (Pulse) Animasyonu */
        @keyframes subtlePulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.005); opacity: 0.98; }
            100% { transform: scale(1); opacity: 1; }
        }

        body.idle #main-name {
            animation: subtlePulse 8s ease-in-out infinite, fadeIn 1s ease-out 1s forwards;
        }

        /*
        Kaydırma (Scroll) Animasyonu için Placeholder
        Not: GitHub Pages'de tek sayfa olduğu için kaydırma pek olmaz.
             Ancak eğer içerik eklersen veya telefonda açılırsa bu animasyon çalışır.
        */
        .content-section {
            height: 100vh; /* Tam ekran yüksekliği */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            opacity: 0; /* Başlangıçta gizli */
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            transform: translateY(50px);
        }
        
        /* Gözüken Eleman */
        .content-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Ekstra Alan: Animasyonun Gözükmesi İçin */
        #placeholder-content {
            height: 150vh; /* Kaydırma çubuğunun çıkması için biraz daha uzun yaptık */
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 50px;
            width: 100%;
        }

        #scroll-hint {
            font-size: 0.9rem;
            font-weight: 400;
            opacity: 0.7;
            animation: fadeIn 1s ease-out 2s forwards;
        }

    </style>
</head>
<body>

    <h1 id="header-title">alicelik.xyz</h1>

    <div id="main-name-container">
        <h2 id="main-name">Ali Çelik</h2>
    </div>

    <div id="placeholder-content">
        <p id="scroll-hint">Sayfayı aşağı kaydırın!</p>
    </div>

    <section class="content-section" id="section-1">
        <p>Burası kişisel portfolyo veya hakkımda bölümü olabilir.</p>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const mainName = document.getElementById('main-name');
            const sections = document.querySelectorAll('.content-section');
            let idleTimer;

            // 1. Boş Durma (Idle) Animasyonu
            // Kullanıcı 3 saniye boyunca fare/dokunmatik kullanmazsa animasyonu başlat
            function startIdleTimer() {
                clearTimeout(idleTimer);
                body.classList.remove('idle');
                idleTimer = setTimeout(() => {
                    body.classList.add('idle');
                }, 3000); // 3 saniye
            }

            document.addEventListener('mousemove', startIdleTimer);
            document.addEventListener('keypress', startIdleTimer);
            document.addEventListener('scroll', startIdleTimer);
            startIdleTimer(); // Sayfa yüklenir yüklenmez sayacı başlat

            // 2. Kaydırma (Scroll) Animasyonu
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    } else {
                        // Eğer istersen kaybolmasını da sağlayabiliriz:
                        // entry.target.classList.remove('visible'); 
                    }
                });
            }, {
                threshold: 0.1 // %10'u göründüğünde tetikle
            });

            sections.forEach(section => {
                observer.observe(section);
            });
        });
    </script>

</body>
</html>
